<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <div id="container1"></div>
    <div id="container2"></div>
    <script>
        function setTimer() {
            const element = `<div>
              <h1> Javascript</h1>
      <input type ="text"/>
      <p>${new Date().toLocaleTimeString()}</p> 
      </div>`;
            document.getElementById("container1").innerHTML = element;
        }
        setInterval(setTimer, 1000)
    </script>
</body>

</html>
